<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9678ca2b06.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
  <body>
     <div class="container">
      <div class="weather-app-wrapper"> 
      <div class="weather-app"> 
          <div class="row"> 
              <div class="col-9">
          <form id="search-form" class="mb-3" > 
              <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off" >
          </div>
          <div class="col-3">  <input type="submit" placeholder="submit" value="Search" class="btn btn-primary w-100" >
          </form>
      </div>
      </div>
          <div class="overview">
              <h1 id="city" >
                  
              </h1>
              <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
              </ul>
          </div>
     
      <div class="row">
          <div class="col-6">
  <div class="weather-temperature">
  <span>  
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="icon" id="icon" >
                  </span>
              
              <span class="current" id="current-temp" >
                 <strong id="temperature" > 27</strong> <small class="units"> <span class="celsius"><a href="#" id="celsius-link" class="active" >°C</a>|<a href="#" id="fahrenheit-link">°F</a></span></small>
              </span>
          </div>
          </div>
          <div class="col-6">
              <ul>
                  
                  <li>Humidity:<span id="humidity"></span>%</li>
                  <li>Wind:<span id="wind"></span> km/h</li>
              </ul>
          </div>
          </div>
          <div class="weather-forecast" id="forecast"> 
        
      </div>
  </div>
      <small> <a href="https://github.com/rosiespencer/Weather-app">Open-source code</a> by Rosemond Bosompem</small>
  </div>
  
  </div>
  
      <script src="script.js" ></script>
  </body>
</html>
